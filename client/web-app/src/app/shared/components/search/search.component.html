<div class="search-container">
  <div class="ui-inputgroup">
    <input type="text" pInputText class="search" placeholder="Search..." [(ngModel)]="searchValue">
    <button type="button" class="btn-search" (click)="search()">
      <i class="fas fa-search custom"></i>
      <span class="span-search">Search</span>
    </button>
  </div>
</div>
