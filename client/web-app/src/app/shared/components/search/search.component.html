<div class="search-container">
  <div class="ui-inputgroup">
    <input class="searcher" placeholder="Search..." [(ngModel)]="searchValue" (keydown.enter)="search()" />
    <button mat-button class="btn-primary bg-red" (click)="search()">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
