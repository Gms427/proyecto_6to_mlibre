  <div class="navbar-section-navegation">
    <div class="search"></div>
    <div class="modules">
      <div class="item">
        <button mat-button>
          <span>Vender</span>
        </button>
      </div>
      <div class="item">
        <button mat-button>
          <span>Historial</span>
        </button>
      </div>
      <div class="item">
        <button mat-button>
          <span>Tiendas oficiales</span>
        </button>
      </div>
      <div class="item">
        <button mat-button>
          <span>Ofertas de la semana</span>
        </button>
      </div>
    </div>
  </div>

  <div class="navbar-section-options">
    <div class="search">

    </div>
    <div class="modules">
      <div class="item">
        <button mat-button [matMenuTriggerFor]="favorites" (mouseover)="showFavoritesMenu()">
          <span class="favorites">Favoritos</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <mat-menu #favorites="matMenu" xPosition="before">
          <p class="header-title">Favoritos</p>
          <mat-divider></mat-divider>
          <a *ngFor="let favorite of favoritesList">
            <mat-card class="favorites-card mat-elevation-z" (click)="navegateToProduct(favorite)">
              <img class="modeless-box-img" [attr.src]=favorite.img>
              <mat-card-header>
                <mat-card-title>{{favorite.name}}</mat-card-title>
                <mat-card-subtitle>{{favorite.price}}</mat-card-subtitle>
                <button mat-button (click)="deleteFavorite(favorite)" >Eliminar</button>
              </mat-card-header>
            </mat-card>
            <mat-divider></mat-divider>
          </a>
          <a *ngIf="favoritesList.length == 0">
            <mat-card class="favorites-card mat-elevation-z">
              <mat-card-header>
                <mat-card-title>No data to display</mat-card-title>
              </mat-card-header>
            </mat-card>
            <mat-divider></mat-divider>
          </a>
          <button mat-button class="btn-favorites-all" (click)='listAllFavorites()'>Ver todos los favoritos</button>          
        </mat-menu>
      </div>
      <div class="item">
        <button mat-button [matMenuTriggerFor]="notifications" class="options">
          <i class="fas fa-bell"></i>
        </button>
        <mat-menu #notifications="matMenu" xPosition="before">
          <button mat-menu-item>Item 1</button>
        </mat-menu>
      </div>
      <div class="item">
        <button mat-button [matMenuTriggerFor]="beforeMenu" class="options">
          <i class="fas fa-user-circle"></i>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item>Item</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
