  <div class="navbar-section-navegation">
    <div class="modules" *ngIf="userLogin || logged">
      <div class="item">
        <button mat-button>
          <span>{{ 'Sell' | translate }}</span>
        </button>
      </div>
      <div class="item">
        <button mat-button>
          <span>{{ 'History' | translate }}</span>
        </button>
      </div>
      <div class="item">
        <button mat-button>
          <span>{{ 'OfficialStores' | translate }}</span>
        </button>
      </div>
      <div class="item">
        <button mat-button>
          <span>{{ 'OffersWeek' | translate }}</span>
        </button>
      </div>
    </div>
  </div>

  <div class="navbar-section-options">
    <div class="modules" *ngIf="logged">
      <div class="item">
        <app-favorites></app-favorites>
      </div>
      <div class="item">
        <button mat-button [matMenuTriggerFor]="notifications" class="options" matTooltip='{{ "Notifications" | translate }}'>
          <i class="fas fa-bell"></i>
        </button>
        <mat-menu #notifications="matMenu" xPosition="before">
          <button mat-menu-item>Item 1</button>
        </mat-menu>
      </div>
      <div class="item">
        <app-profile></app-profile>
      </div>
      <button mat-button class="options" matTooltip='{{ "Login" | translate }}' (click)="test()">
        <span style="font-size: 14px">Logout</span>
      </button>
    </div>
    <div class="modules" *ngIf="!logged && userLogin">
      <div class="item">
        <button mat-button class="options" matTooltip='{{ "Login" | translate }}' (click)="test()" routerLink="/home/login">
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </div>
</div>
