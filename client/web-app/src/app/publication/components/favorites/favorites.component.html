<div class="container">
    <h2>Favoritos</h2>
    <div></div>
    <mat-card class="favoritesContent">
        <div class="inline">
            <h5>favoritos - {{favoritesList.length}}</h5>
            <button mat-button class="btn-primary" (click)="deleteAll()">Eliminar todos los favoritos</button>
        </div>
        <div class="favoritesList">
            <div *ngFor="let publication of favoritesList" class="example-card" (click)="navigateToPublication(publication.Id)">
                <img mat-card-image src="https://mlstaticquic-a.akamaihd.net/iphone-7-plus-32gb-original-recertificado-regalo-futuro21-D_NP_938282-MLU30746149274_052019-X.webp" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-card-title>{{publication.Price}}</mat-card-title>
                    <mat-card-subtitle>{{publication.Name}}</mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button class="btn-primary option">Ver publicacion</button>
                    <button mat-button (click)="deleteItem(publication.Id)">
                        <i class="fas fa-trash"></i>
                    </button>
                </mat-card-actions>
            </div>
            <div *ngIf="favoritesList.length == 0" class="inline">
                <h3>Aun no tienes favoritos</h3>
            </div>
        </div>
    </mat-card>
</div>
